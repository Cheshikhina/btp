<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Best tour plan - hotels, activities, restaurants, events and etc )">
  <title>Best tour plan</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="wrapper__content">
      <header class="header">
        <div class="header__pre header_pre container">
          <p class="header_pre__text"><span>Questions? Need Help?</span> Call&nbsp;us on <a class="link" href="tel:+1234561500">(+123) 456 1500</a></p>
          <form class="header_pre__color_theme">
            <input class="visually_hidden header__color_toggle" type="checkbox" name="color_theme" id="color_theme" aria-label="input for switch the color scheme">
            <label class="header__color_label" for="color_theme" aria-label="color scheme switch">
              <span aria-hidden="true"></span>
            </label>
          </form>
          <a class="header_pre__link header_pre__link--gift link" href="#">
            <span>BTP Gift Card</span>
            <svg width="18" height="18">
              <use xlink:href="./img/sprite.svg#icon_gift"></use>
            </svg>
          </a>
          <a class="header_pre__link link" href="#">
            <span>Loyalty Program</span>
            <svg width="18" height="18">
              <use xlink:href="./img/sprite.svg#icon_star"></use>
            </svg>
          </a>
        </div>
        <div class="header__main header_main">
          <div class="container header_main__inner">
            <div class="header_main__logo" aria-hidden="true">
              <svg width="169" height="19">
                <use xlink:href="./img/sprite.svg#icon_logo_header"></use>
              </svg>
            </div>
            <div class="header_main__search search">
              <form method="get" action="#">
                <button class="search__toggle" type="button" aria-label="Open search">
                  <svg width="16" height="16">
                    <use xlink:href="./img/sprite.svg#icon_search"></use>
                  </svg>
                </button>
                <label for="search_form" class="visually_hidden">Search Location</label>
                <input type="search" name="search" id="search_form" placeholder="Search Location">
                <button type="submit" aria-label="Search">
                  <svg width="16" height="16">
                    <use xlink:href="./img/sprite.svg#icon_search"></use>
                  </svg>
                </button>
              </form>
            </div>
            <a href="#" class="header_main__cart" aria-label="Your cart">
              <span class="header_main__cart_count" aria-label="Quantity of items in your cart">2</span>
              <svg width="24" height="24">
                <use xlink:href="./img/sprite.svg#icon_cart"></use>
              </svg>
            </a>
            <div class="header_main__user user">
              <div class="user__img image">
                <picture>
                  <source type="image/webp" srcset="./img/loginin@1x.webp 1x, ./img/loginin@2x.webp 2x">

                  <img src="./img/loginin@1x.jpg" srcset="./img/loginin@2x.jpg 2x" alt="Your photo" width="40" height="40" loading="lazy">
                </picture>
              </div>
              <button class="user__toggle link" type="button" data-name="user">
                <span>Nathan</span>
                <svg width="14" height="8">
                  <use xlink:href="./img/sprite.svg#icon_select"></use>
                </svg>
              </button>

            </div>
            <button class="header__nav_btn" aria-label="Open/close navigation" data-name="navigation"><span class="header__menu_burger" aria-hidden="true"></span></button>
          </div>
        </div>
        <div class="header__box">
          <div class="header__menu_wrap container">
            <div class="header__menu">
              <a href="#" class="header__link link">Your profile</a>
              <a href="#" class="header__link link">Your orders</a>
              <a href="#" class="header__link link">Contacts us</a>
              <a href="#" class="header__link header__link--btn button">Sign out</a>
            </div>
          </div>
          <nav class="header__nav container">
            <a class="header__nav_link link" href="#">All Deals</a>
            <a class="header__nav_link link" href="#">Hotels</a>
            <a class="header__nav_link link" href="#">Activities</a>
            <a class="header__nav_link link" href="#">Hotel Day Packages</a>
            <a class="header__nav_link link" href="#">Restaurants</a>
            <a class="header__nav_link link" href="#">Events</a>
            <a class="header__nav_link link" href="#">Rodrigues</a>
          </nav>
        </div>
        <div class="header__breadcrumbs container">
          <a href="#">Home</a>
          <a href="#">Flash Offers</a>
          <a href="#">Grand Hilton Hotel</a>
        </div>
      </header>
      <main></main>
    </div>
    <footer class="footer">
      <div class="footer__inner container">

      </div>
    </footer>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
